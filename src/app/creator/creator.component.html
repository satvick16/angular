<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset style="margin-top: 50px;">
                    <h3 style="text-align: center;">Greeter App</h3>

                    <div class="form-group" style="margin-top: 50px;">
                        <!-- <label for="Name"><span class="req">* </span> Name: </label> -->
                        <input required type="text" [(ngModel)]="greeting.content" name="content" id="content"
                            class="form-control phone" maxlength="28" placeholder="Enter a name..." />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Create" (click)="createNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->

            <fieldset style="margin-top: 50px;">
                <h4>Past greetings:</h4>
                <app-item *ngFor="let greeting of greetings" [greeting]="greeting"></app-item>
            </fieldset>
        </div><!-- ends col-6 -->
        
    </div>
</div>
